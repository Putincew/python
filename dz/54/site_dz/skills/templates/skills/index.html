{% extends 'skills/base.html' %}
{% load static %}

{% block content %}

<h1>Стоматологические услуги</h1>

<div class="img">
    <img src="{% static 'skills/stomat.jpg' %}" alt="">
</div>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div class="img">
            <img src="{{project.image.url}}" alt="ggg">
        </div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
