{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Список курсов</h2>
<ul>
    {% for p in posts %}
    <li class="block">
        <p class="title">
            <a href="{{ url_for('show_post', id_post=p.id) }}">{{ p.title }}</a>
        </p>
        <div class="annonce">{{ p.text[:240] }}
          <p class="podr">
            <a href="{{ url_for('show_post', id_post=p.id) }}">Подробнее</a>
          </p>
        </div>

    </li>
    {% endfor %}
</ul>

{% endblock %}
